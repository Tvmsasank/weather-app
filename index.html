<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Weather App</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f2f2f2;
      border-radius: 10px;
      transition: background 1s ease;
      position: relative;
      overflow-y: auto;
      min-height: 100vh;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
    }

    #weatherResult img {
      margin: 10px 0;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .clear {
      background: linear-gradient(to top, #fceabb, #f8b500);
    }

    .rain {
      background: linear-gradient(to top, #4b6cb7, #182848);
      color: white;
    }

    .clouds {
      background: linear-gradient(to top, #d7d2cc, #304352); /* cloudy sky */
      color: white;
    }

    .snow {
      background: linear-gradient(to top, #e6e9f0, #eef1f5);
      color: #333;
    }

    .thunderstorm {
      background: linear-gradient(to top, #141e30, #243b55);
      color: white;
    }

    .mist, .fog {
      background: linear-gradient(to top, #757f9a, #d7dde8);
      color: #333;
    }

    .sun {
      position: fixed;
      top: 45px;
      left: 45px;
      width: 60px;
      height: 60px;
      background: hsl(24, 100%, 50%);
      border-radius: 50%;
      box-shadow: 0 0 20px 5px hsl(24, 100%, 50%);
      pointer-events: none;
      z-index: 10000;
    }

    .sunrays {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgb(255, 145, 0), transparent 70%);
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.4);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /*cloud animation container*/
    .cloud-container{
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /*cloud style*/
    .cloud{
      position: absolute;
      width: 200px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ffffff 40%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(3px);
      animation: floatCloud linear infinite;
    }

    /*floating animation*/
    @keyframes floatCloud{
      from{
        transform: translateX(-250px);
      }
      to{
        transform: translateX(120vw);
      }
    }
    
    .rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(174, 194, 224, 0.5);
      animation: fall linear infinite;
      border-radius: 50%;
      filter: drop-shadow(0 0 1px #9ec5e9);
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .snowflake {
      position: absolute;
      color: rgb(49, 214, 255);
      font-size: 1em;
      user-select: none;
      animation: snowfall linear infinite;
      opacity: 0.8;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    #animationContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    
    }
    
    body.dark input, body.dark button {
      background: #000000;
      color: #f0f0f0;
      border: 1px solid #000000;
    }


  </style>
</head>
<body>
  <h1><b>üå§Ô∏è Advanced Weather App</b></h1>

  <input type="text" id="cityInput" placeholder="Enter city name" />
  <br />
  <div id="suggestions" style="position: relative;"></div>
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getWeatherByLocation()">üìç Use My Location</button>

  <label>
    <input type="checkbox" id="unitToggle" onchange="toggleUnits()" />
    Show in Fahrenheit (¬∞F)
  </label>

  <label>
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"/>
    üåô Dark Mode
  </label>

  <div id="weatherResult"></div>
  <div id="shareButtons" style="margin-top: 15px; display: none;">
    <button onclick="copyWeather()">üìã Copy Summary</button>
    <button onclick="shareTwitter()">üê¶ Share on Twitter</button>
  </div>

  <div id="map">style="height: 300px; margin-top: 20px; border-radius: 10px;"></div>
  <div id="animationContainer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="weather.js"></script>
</body>
</html>
