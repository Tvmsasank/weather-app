<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f2f2f2;
      border-radius: 10px;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
    #weatherResult img {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🌤️ Advanced Weather App</h2>

  <input type="text" id="cityInput" placeholder="Enter city name" />
  <br />
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getWeatherByLocation()">📍 Use My Location</button>

  <label>
    <input type="checkbox" id="unitToggle" onchange="toggleUnits()" />
    Show in Fahrenheit (°F)
  </label>

  <div id="weatherResult"></div>

  <script src="weather.js"></script>
</body>
</html>
